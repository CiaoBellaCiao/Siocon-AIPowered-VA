<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siocon AI-Powered VAs</title>
    <meta name="description" content="Hire an AI-Powered Virtual Assistant for $10/hour. Reliable remote support from a trained 3-person VA team." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media', 
        theme: {
          extend: {
            colors: {
              // Custom darker slate colors provided by the user
              slate: {
                850: '#1e293b',
                950: '#020617',
              },
              // A primary brand color (e.g., a calm blue/cyan for 'AI/Future')
              primary: {
                100: '#e0f7fa',
                500: '#00bcd4',
                600: '#00acc1',
                700: '#0097a7',
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            boxShadow: {
                '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom background gradient for the hero section in light and dark mode */
      .hero-bg-light {
        background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%);
      }
      .hero-bg-dark {
        background: linear-gradient(180deg, #020617 0%, #1e293b 100%);
      }
      .spinner {
        border-top-color: #00bcd4;
        -webkit-animation: spin 1s ease-in-out infinite;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Chatbot specific styles for responsiveness */
      .chat-window {
        bottom: 5rem; /* Above the button */
        right: 1rem;
        width: 100%;
        max-width: 380px;
        height: 500px;
        z-index: 1000;
        transform-origin: bottom right;
        transition: all 0.3s ease-in-out;
      }
      @media (max-width: 640px) {
        .chat-window {
          bottom: 0;
          right: 0;
          max-width: 100%;
          height: 100%;
          border-radius: 0;
        }
      }
      .chat-message-ada {
          background-color: #e0f7fa; /* primary-100 */
          color: #00acc1; /* primary-600 */
          border-radius: 1rem 1rem 1rem 0;
      }
      .chat-message-user {
          background-color: #00acc1; /* primary-600 */
          color: white;
          border-radius: 1rem 1rem 0 1rem;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
  </head>
  <body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
      import React, { useState, useRef, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';
      import {
        Menu, X, Zap, Users, CheckCircle, DollarSign, Shield, TrendingUp, Clock, Scale, Loader2, ClipboardCopy, Gauge, MessageCircle, Send
      } from 'lucide-react';

      // --- Gemini API Utilities ---
      const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=";
      const API_KEY = ""; // Canvas provides this at runtime

      // Structured JSON Schema for the VA Task Breakdown (used by TaskAnalyzer)
      const responseSchema = {
          type: "OBJECT",
          properties: {
              taskSummary: {
                  type: "STRING",
                  description: "A concise summary of the overall task."
              },
              estimatedTimeHours: {
                  type: "NUMBER",
                  description: "The estimated total time in hours to complete all tasks."
              },
              suggestedVAProfile: {
                  type: "STRING",
                  description: "The primary VA skill set required (e.g., Marketing Specialist, Executive Assistant, Data Analyst)."
              },
              breakdown: {
                  type: "ARRAY",
                  description: "An array of the necessary sub-tasks.",
                  items: {
                      type: "OBJECT",
                      properties: {
                          step: { type: "STRING" },
                          durationMins: { type: "NUMBER" }
                      }
                  }
              }
          }
      };

      // Contextual information extracted from the landing page for the ADA Chatbot
      const LANDING_PAGE_CONTEXT = `
          You are ADA, the AI-powered chatbot for Siocon VA. Your purpose is to answer user questions based STRICTLY on the following information about Siocon VA. Do NOT invent facts or use external knowledge. If the answer is not in the context, state politely that you don't have that information.
          
          --- SioCon VA Context ---
          
          COMPANY NAME: Siocon VA
          
          SERVICE: AI-Powered Virtual Assistants. We use a Hybrid AI-Human Model.
          
          PRICING: The Standard Plan is $10/hour. This is simple pricing for powerful value.
          
          TEAM STRUCTURE: A dedicated 3-person VA team structure (Primary, Backup, Manager). This ensures 24/7 coverage, redundancy, and specialized skill sets. We are reliable, scalable remote support.
          
          KEY FEATURES:
          - The 3-Person VA Team.
          - AI-Augmented Speed: Our VAs use internal AI tools for tasks like drafting emails, summarizing reports, and scheduling, resulting in task completion at 2x the speed of traditional VAs.
          - Unwavering Reliability: 99.9% Uptime Reliability. Tasks are tracked, double-checked, and managed via our system.
          
          VALUE PROPOSITION: The Hybrid AI-Human Model offers unmatched service quality and cost-efficiency. Our goal is to help clients stop managing and start growing.
          
          CTA: Clients can start a Risk-Free Trial or schedule a Free Consultation.
      `;


      const callGeminiApi = async (userTask, useStructured = true) => {
          const isChat = !useStructured;
          
          let systemInstruction;
          let payload;

          if (isChat) {
              systemInstruction = LANDING_PAGE_CONTEXT;
              payload = {
                  contents: [{ parts: [{ text: userTask }] }],
                  systemInstruction: { parts: [{ text: systemInstruction }] },
              };
          } else {
              // Task Analyzer Logic
              systemInstruction = "You are an expert Virtual Assistant (VA) and Project Manager. Analyze the user's complex request and provide a detailed, actionable breakdown, estimating time and the required VA profile. Respond ONLY with a valid JSON object matching the provided schema.";
              payload = {
                  contents: [{ parts: [{ text: userTask }] }],
                  systemInstruction: { parts: [{ text: systemInstruction }] },
                  generationConfig: {
                      responseMimeType: "application/json",
                      responseSchema: responseSchema,
                  },
              };
          }
          
          const apiUrl = `${API_URL}${API_KEY}`;
          let lastError = null;
          const MAX_RETRIES = 3;
          const INITIAL_DELAY_MS = 1000;

          for (let i = 0; i < MAX_RETRIES; i++) {
              try {
                  const response = await fetch(apiUrl, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify(payload)
                  });

                  if (!response.ok) {
                      throw new Error(`HTTP error! status: ${response.status}`);
                  }

                  const result = await response.json();
                  const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                  
                  if (text) {
                      if (isChat) {
                          return text; // Return plain text for chat
                      } else {
                          // Clean and parse JSON for structured response
                          const cleanedJsonText = text.replace(/```json\n|```/g, '').trim();
                          try {
                              return JSON.parse(cleanedJsonText);
                          } catch (e) {
                              console.error("Failed to parse JSON string:", cleanedJsonText, e);
                              throw new Error("Failed to parse JSON response from AI. Please try again.");
                          }
                      }
                  }
                  throw new Error("AI response was missing content.");

              } catch (error) {
                  lastError = error;
                  if (i < MAX_RETRIES - 1) {
                      const delay = INITIAL_DELAY_MS * Math.pow(2, i);
                      await new Promise(resolve => setTimeout(resolve, delay));
                  }
              }
          }
          console.error("Gemini API call failed after all retries:", lastError);
          throw new Error("Could not get a response from the AI. Please ensure your input is clear and try again.");
      };
      
      // --- Component Definitions ---

      const Header = ({ isOpen, setIsOpen }) => (
        <header className="sticky top-0 z-50 bg-white/90 dark:bg-slate-950/90 backdrop-blur-md border-b border-slate-200/50 dark:border-slate-800/50 transition-colors duration-300">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="#" className="flex items-center space-x-2 text-xl font-bold tracking-tight text-primary-600 dark:text-primary-500">
              <Zap className="w-6 h-6" />
              <span>Siocon VA</span>
            </a>

            {/* Desktop Navigation */}
            <nav className="hidden md:flex space-x-6">
              {['Features', 'Model', 'Pricing', 'AI Demo', 'Testimonials'].map((item) => (
                <a 
                  key={item}
                  href={`#${item.toLowerCase().replace(' ', '-')}`}
                  className="text-sm font-medium text-slate-600 hover:text-primary-600 dark:text-slate-300 dark:hover:text-primary-400 transition-colors"
                >
                  {item}
                </a>
              ))}
            </nav>

            {/* CTA Button */}
            <a 
              href="#contact"
              className="hidden md:block px-4 py-2 text-sm font-semibold rounded-lg bg-primary-600 text-white hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 transition-all shadow-md hover:shadow-lg"
            >
              Start Your Trial
            </a>

            {/* Mobile Menu Button */}
            <button
              className="md:hidden p-2 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
              onClick={() => setIsOpen(!isOpen)}
            >
              {isOpen ? <X className="w-6 h-6" /> : <Menu className="w-6 h-6" />}
            </button>
          </div>

          {/* Mobile Menu Dropdown */}
          <div className={`md:hidden overflow-hidden transition-all duration-300 ${isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}`}>
            <nav className="flex flex-col space-y-2 p-4 border-t border-slate-200 dark:border-slate-800">
              {['Features', 'Model', 'Pricing', 'AI Demo', 'Testimonials'].map((item) => (
                <a 
                  key={item}
                  href={`#${item.toLowerCase().replace(' ', '-')}`}
                  onClick={() => setIsOpen(false)}
                  className="py-2 px-3 text-base font-medium text-slate-700 hover:bg-primary-50 dark:text-slate-200 dark:hover:bg-slate-800 rounded-lg transition-colors"
                >
                  {item}
                </a>
              ))}
              <a 
                href="#contact"
                onClick={() => setIsOpen(false)}
                className="mt-4 px-4 py-2 text-center text-base font-semibold rounded-lg bg-primary-600 text-white hover:bg-primary-700 transition-all shadow-md"
              >
                Start Your Trial
              </a>
            </nav>
          </div>
        </header>
      );

      const FeatureCard = ({ icon: Icon, title, description }) => (
        <div className="bg-white dark:bg-slate-850 p-6 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 border border-slate-100 dark:border-slate-800">
          <Icon className="w-8 h-8 text-primary-600 mb-4" />
          <h3 className="text-xl font-semibold text-slate-900 dark:text-white mb-2">{title}</h3>
          <p className="text-slate-600 dark:text-slate-400 text-base">{description}</p>
        </div>
      );

      const StatItem = ({ value, label }) => (
        <div className="text-center p-4">
            <div className="text-5xl font-extrabold text-primary-600 dark:text-primary-400 mb-1">{value}</div>
            <div className="text-slate-600 dark:text-slate-400 text-sm uppercase tracking-wider">{label}</div>
        </div>
      );

      // --- New Component: AI Task Analyzer ---
      const TaskAnalyzer = () => {
          const [taskInput, setTaskInput] = useState("Draft and schedule 5 social media posts for our new product launch next week.");
          const [analysisResult, setAnalysisResult] = useState(null);
          const [isLoading, setIsLoading] = useState(false);
          const [error, setError] = useState(null);

          const handleAnalyzeTask = async () => {
              if (!taskInput.trim()) {
                  setError("Please enter a task description to analyze.");
                  return;
              }

              setIsLoading(true);
              setError(null);
              setAnalysisResult(null);

              try {
                  const result = await callGeminiApi(taskInput, true);
                  setAnalysisResult(result);
              } catch (e) {
                  setError(e.message || "An unexpected error occurred during analysis.");
                  console.error(e);
              } finally {
                  setIsLoading(false);
              }
          };

          const handleCopyClick = () => {
            if (!analysisResult) return;
            let textToCopy = `Task Summary: ${analysisResult.taskSummary}\n`;
            textToCopy += `Estimated Time: ${analysisResult.estimatedTimeHours} hours\n`;
            textToCopy += `Suggested VA Profile: ${analysisResult.suggestedVAProfile}\n\n`;
            textToCopy += "Detailed Breakdown:\n";
            analysisResult.breakdown.forEach((item, index) => {
                textToCopy += `${index + 1}. ${item.step} (${item.durationMins} mins)\n`;
            });
            
            // Use execCommand for broader compatibility in sandboxed environments
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                // Use a non-native alert replacement or a custom modal for production
                // Keeping the simple alert for sandbox demonstration as per previous instructions
                console.log("Analysis copied to clipboard!"); 
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(textArea);
          };

          const totalDuration = analysisResult?.breakdown.reduce((sum, item) => sum + item.durationMins, 0) || 0;
          const totalHours = (totalDuration / 60).toFixed(1);

          return (
              <section id="ai-demo" className="py-20 md:py-32 bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                      <div className="text-center mb-16">
                          <span className="inline-block px-3 py-1 mb-3 text-sm font-medium text-primary-700 bg-primary-100 dark:bg-primary-700/30 dark:text-primary-100 rounded-full">
                            ✨ Gemini API Power
                          </span>
                          <h2 className="text-4xl font-extrabold text-slate-900 dark:text-white mb-4">
                              See AI in Action: Instant Task Analysis
                          </h2>
                          <p className="text-xl text-slate-600 dark:text-slate-400 max-w-3xl mx-auto">
                              Input any complex task and watch our AI instantly break it down, giving you a clear scope of work and time estimate—just like our VAs use every day.
                          </p>
                      </div>

                      <div className="bg-white dark:bg-slate-850 p-6 md:p-10 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-800">
                          <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                              {/* Input Side */}
                              <div className="flex flex-col space-y-4">
                                  <label htmlFor="task-input" className="text-lg font-semibold dark:text-white">
                                      What task do you need help with?
                                  </label>
                                  <textarea
                                      id="task-input"
                                      rows="8"
                                      value={taskInput}
                                      onChange={(e) => setTaskInput(e.target.value)}
                                      className="w-full p-4 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 rounded-lg text-slate-900 dark:text-white focus:ring-primary-500 focus:border-primary-500 transition-colors"
                                      placeholder="Example: Consolidate leads from three different spreadsheets into one master sheet, clean up duplicate entries, and email the list to the sales team."
                                  ></textarea>
                                  
                                  {error && (
                                      <div className="p-3 bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300 rounded-lg font-medium">
                                          Error: {error}
                                      </div>
                                  )}

                                  <button
                                      onClick={handleAnalyzeTask}
                                      disabled={isLoading}
                                      className="w-full flex items-center justify-center space-x-2 px-6 py-3 text-lg font-bold rounded-xl bg-primary-600 text-white hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 transition-all shadow-md disabled:opacity-50"
                                  >
                                      {isLoading ? (
                                          <>
                                              <Loader2 className="w-5 h-5 animate-spin" />
                                              <span>Analyzing...</span>
                                          </>
                                      ) : (
                                          <span>✨ Analyze Task Now</span>
                                      )}
                                  </button>
                              </div>

                              {/* Output Side */}
                              <div className="p-6 bg-slate-100 dark:bg-slate-800 rounded-xl shadow-inner border border-slate-200 dark:border-slate-700 h-full">
                                  <h3 className="text-2xl font-bold text-slate-900 dark:text-white mb-4 flex justify-between items-center">
                                      <span>VA Project Plan</span>
                                      <button 
                                          onClick={handleCopyClick}
                                          disabled={!analysisResult}
                                          className="text-sm text-slate-500 dark:text-slate-400 hover:text-primary-600 disabled:opacity-50 transition-colors flex items-center space-x-1"
                                      >
                                          <ClipboardCopy className="w-4 h-4" />
                                          <span>Copy</span>
                                      </button>
                                  </h3>
                                  
                                  {analysisResult ? (
                                      <div className="space-y-6">
                                          {/* Summary Stats */}
                                          <div className="grid grid-cols-2 gap-4 text-center">
                                              <div className="p-4 bg-white dark:bg-slate-700 rounded-lg shadow-sm">
                                                  <Clock className="w-6 h-6 text-primary-600 mx-auto mb-1" />
                                                  <div className="text-2xl font-bold text-slate-900 dark:text-white">{totalHours}h</div>
                                                  <div className="text-sm text-slate-500 dark:text-slate-400">Total Estimated Time</div>
                                              </div>
                                              <div className="p-4 bg-white dark:bg-slate-700 rounded-lg shadow-sm">
                                                  <Gauge className="w-6 h-6 text-primary-600 mx-auto mb-1" />
                                                  <div className="text-lg font-bold text-slate-900 dark:text-white">{analysisResult.suggestedVAProfile}</div>
                                                  <div className="text-sm text-slate-500 dark:text-slate-400">Recommended VA Profile</div>
                                              </div>
                                          </div>

                                          {/* Task Breakdown List */}
                                          <div>
                                              <h4 className="text-lg font-semibold dark:text-white mb-2 border-b border-slate-300 dark:border-slate-600 pb-1">Actionable Steps:</h4>
                                              <ol className="list-decimal list-inside space-y-3 pl-2 text-slate-700 dark:text-slate-300">
                                                  {analysisResult.breakdown.map((item, index) => (
                                                      <li key={index} className="flex justify-between items-start">
                                                          <span className="flex-1 mr-4">{item.step}</span>
                                                          <span className="font-medium text-primary-600 dark:text-primary-400 flex-shrink-0">({item.durationMins} min)</span>
                                                      </li>
                                                  ))}
                                              </ol>
                                          </div>
                                      </div>
                                  ) : (
                                      <div className="flex items-center justify-center h-full min-h-[300px] text-center text-slate-500 dark:text-slate-400">
                                          <p>Enter a task on the left and click 'Analyze' to see an instant project breakdown from our AI.</p>
                                      </div>
                                  )}
                              </div>
                          </div>
                      </div>
                  </div>
              </section>
          );
      };

      // --- New Component: ADA Chatbot ---
      const ADAChatbot = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [messages, setMessages] = useState([
          { role: 'ADA', text: 'Hello! I am ADA, Siocon VA\'s AI assistant. Ask me anything about our pricing, team structure, or features!' }
        ]);
        const [input, setInput] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);

        const scrollToBottom = () => {
          messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
        };

        useEffect(scrollToBottom, [messages, isOpen]);

        const handleSendMessage = async (e) => {
          e.preventDefault();
          if (!input.trim() || isLoading) return;

          const userMessage = input.trim();
          const newMessages = [...messages, { role: 'user', text: userMessage }];
          setMessages(newMessages);
          setInput('');
          setIsLoading(true);

          try {
            const responseText = await callGeminiApi(userMessage, false); // Use non-structured call
            setMessages(prev => [...prev, { role: 'ADA', text: responseText }]);
          } catch (error) {
            console.error("Chatbot API error:", error);
            setMessages(prev => [...prev, { role: 'ADA', text: 'Sorry, I ran into an error trying to process your request. Please try again or refresh the page.' }]);
          } finally {
            setIsLoading(false);
          }
        };

        const ChatBubble = ({ role, text }) => (
            <div className={`flex ${role === 'user' ? 'justify-end' : 'justify-start'}`}>
                <div className={`max-w-xs md:max-w-sm lg:max-w-md p-3 text-sm shadow-md ${role === 'user' ? 'chat-message-user' : 'chat-message-ada'}`}>
                    {text}
                </div>
            </div>
        );

        return (
          <>
            {/* Chat Window (Fixed Position) */}
            <div className={`fixed chat-window bg-white dark:bg-slate-900 rounded-xl shadow-3xl border border-slate-200 dark:border-slate-800 flex flex-col ${isOpen ? 'scale-100 opacity-100' : 'scale-75 opacity-0 pointer-events-none'}`}>
              
              {/* Header */}
              <div className="flex justify-between items-center p-4 border-b border-slate-200 dark:border-slate-700 bg-primary-600 dark:bg-primary-700 rounded-t-xl">
                <div className="text-lg font-bold text-white flex items-center space-x-2">
                    <Zap className="w-5 h-5" />
                    <span>ADA (AI Assistant)</span>
                </div>
                <button 
                  onClick={() => setIsOpen(false)}
                  className="p-1 rounded-full text-white hover:bg-primary-500 transition-colors"
                >
                  <X className="w-5 h-5" />
                </button>
              </div>

              {/* Messages Container */}
              <div className="flex-1 p-4 overflow-y-auto space-y-4">
                {messages.map((msg, index) => (
                  <ChatBubble key={index} role={msg.role} text={msg.text} />
                ))}
                {isLoading && (
                    <div className="flex justify-start">
                        <div className="max-w-xs md:max-w-sm lg:max-w-md p-3 text-sm shadow-md chat-message-ada flex items-center space-x-2">
                            <Loader2 className="w-4 h-4 animate-spin" />
                            <span>ADA is typing...</span>
                        </div>
                    </div>
                )}
                <div ref={messagesEndRef} />
              </div>

              {/* Input Area */}
              <form onSubmit={handleSendMessage} className="p-4 border-t border-slate-200 dark:border-slate-700">
                <div className="flex space-x-2">
                  <input
                    type="text"
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    placeholder="Ask about pricing or features..."
                    disabled={isLoading}
                    className="flex-1 p-3 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 rounded-lg text-slate-900 dark:text-white focus:ring-primary-500 focus:border-primary-500 transition-colors disabled:opacity-70"
                  />
                  <button
                    type="submit"
                    disabled={!input.trim() || isLoading}
                    className="p-3 rounded-lg bg-primary-600 text-white hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 transition-all disabled:opacity-50"
                  >
                    <Send className="w-5 h-5" />
                  </button>
                </div>
              </form>
            </div>

            {/* Chat Toggle Button (Fixed Position) */}
            <button
              onClick={() => setIsOpen(!isOpen)}
              className="fixed bottom-4 right-4 md:bottom-8 md:right-8 p-4 rounded-full bg-primary-600 text-white shadow-xl hover:bg-primary-700 transition-all transform hover:scale-105 z-50"
              title={isOpen ? "Close Chat" : "Open Chat"}
            >
              {isOpen ? <X className="w-6 h-6" /> : <MessageCircle className="w-6 h-6" />}
            </button>
          </>
        );
      };

                    <FeatureCard
                      icon={Users}
                      title="The 3-Person VA Team"
                      description="You don't hire one VA; you hire a micro-team. This ensures coverage, redundancy, and specialized skill sets are always available to you."
                    />
                    <FeatureCard
                      icon={Zap}
                      title="AI-Augmented Speed"
                      description="Our VAs use internal AI tools for drafting emails, summarizing reports, and scheduling, completing tasks at 2x the speed of traditional VAs."

                      icon={Shield}

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
